<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sleep Stage Demo</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    button { padding: 8px 16px; margin-top: 10px; }
    textarea { width: 100%; height: 120px; }
    pre { background: #eee; padding: 10px; }
  </style>
</head>

<body>
  <h2>Sleep Stage Classifier Demo</h2>

  <p>Enter feature vector (comma separated):</p>
  <textarea id="features">0.12, 0.34, 0.45, 0.09, 0.001, 0.5, -0.2, 1.3</textarea>

  <button onclick="predict()">Predict</button>

  <h3>Output</h3>
  <pre id="output"></pre>

  <script>
    async function predict() {
      const raw = document.getElementById('features').value;
      const list = raw.split(',').map(x => parseFloat(x.trim()));

      const res = await fetch("http://localhost:8080/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({features: list})
      });

      const out = await res.json();
      document.getElementById('output').textContent = JSON.stringify(out, null, 2);
    }
  </script>
</body>
</html>
